<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>กำลังพาไปยังเกม…</title>
  <style>
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      display: flex; align-items: center; justify-content: center;
      background: radial-gradient(1200px 600px at 10% 10%, #f5f7ff 0%, #eef1ff 40%, #e6ebff 70%, #dde5ff 100%);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans Thai", "Noto Sans", sans-serif;
      color: #111827;
    }
    .card {
      width: min(540px, 92vw);
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
      padding: 28px 28px 24px;
      text-align: center;
      border: 1px solid #eef2ff;
    }
    h1 {
      font-size: 1.35rem; margin: 0 0 6px;
      letter-spacing: .2px;
    }
    p.lead { margin: 0 0 18px; color: #374151; line-height: 1.55; }
    .row { display: flex; gap: 14px; align-items: center; justify-content: center; flex-wrap: wrap; }
    .spinner {
      width: 56px; height: 56px; border-radius: 999px;
      border: 4px solid #e5e7eb; border-top-color: #6366f1;
      animation: spin 1s linear infinite;
      margin: 14px auto 10px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .progress {
      width: 100%; height: 8px; background: #eef2ff; border-radius: 999px;
      overflow: hidden; margin: 8px 0 16px;
    }
    .bar {
      width: 0%; height: 100%; background: linear-gradient(90deg,#6366f1,#8b5cf6);
      animation: load 2.2s ease-in-out forwards;
    }
    @keyframes load {
      0% { width: 0%; } 100% { width: 100%; }
    }
    .btn {
      display: inline-block; padding: 10px 16px; border-radius: 12px;
      background: #4f46e5; color: #fff; text-decoration: none; font-weight: 600;
      border: none; cursor: pointer; transition: transform .05s ease, box-shadow .2s ease;
      box-shadow: 0 8px 18px rgba(79,70,229,.25);
    }
    .btn:active { transform: translateY(1px); }
    .sub {
      font-size: .88rem; color: #6b7280; margin-top: 12px;
    }
    code { background: #f3f4f6; padding: 2px 6px; border-radius: 6px; }
    .tips { margin-top: 18px; font-size: .9rem; color: #4b5563; }
  </style>
  <script>
    // Auto redirect after a short delay
    const TARGET = "https://mtl.xuefu.sh/html/static/h5/MTGAME35/index.html?openid=ab5ca4f1908eb44985c7c03cea10655d&lang=TH&game=PTG0058&screenMode=&v=version_v1_1_64&d=&s=&rd=1&rs=0&ls=0";
    const FAILSAFE_MS = 2500; // 2.5s
    function goNow() { window.location.replace(TARGET); }
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(goNow, FAILSAFE_MS);
    });
  </script>
</head>
<body>
  <main class="card" role="main" aria-live="polite">
    <h1>กำลังพาไปยังเกม King’s Queen</h1>
    <p class="lead">กรุณารอครู่เดียว… เรากำลังเชื่อมต่อไปยังหน้าเกมให้คุณ</p>
    <div class="spinner" aria-hidden="true"></div>
    <div class="progress" aria-hidden="true"><div class="bar"></div></div>

    <div class="row">
      <a class="btn" href="https://mtl.xuefu.sh/html/static/h5/MTGAME35/index.html?openid=ab5ca4f1908eb44985c7c03cea10655d&lang=TH&game=PTG0058&screenMode=&v=version_v1_1_64&d=&s=&rd=1&rs=0&ls=0" rel="nofollow">เปิดเกมเลย</a>
    </div>

    <div class="tips">
      ถ้ายังไม่ไปอัตโนมัติ ให้กดปุ่ม <code>เปิดเกมเลย</code> ด้านบน
    </div>
  </main>
</body>
</html>
